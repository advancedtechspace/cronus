<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRONUS</title>
    <link
      rel="shortcut icon"
      href="../../assets/logo.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../../libraries/css/line-awesome.min.css" />
    <link rel="stylesheet" href="../../libraries/css/sweetalert2.min.css" />
    <script src="../../libraries/js/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="../../css/main.css" />
    <link rel="stylesheet" href="../../css/index.css" />
  </head>
  <body>
    <header></header>
    <main>
      <div id="suggestions"></div>

      <div class="chart-container"></div>
      <div class="chart-container">
        <canvas id="chart" width="640px" height="250px"></canvas>
        <canvas
          id="chart-sales-per-stock"
          width="340px"
          height="150px"
        ></canvas>
      </div>
    </main>
    <div id="loader">
      <p>
        <img
          src="../../assets/img/loading.gif"
          width="20"
          height="20"
          alt="loader"
        /><span>Carregando...</span>
      </p>
    </div>
    <div class="menu-container">
      <div class="menu"></div>
    </div>

    <footer></footer>
  </body>
  <script src="../../libraries/js/jquery-3.6.0.min.js"></script>
  <script src="../../libraries/js/chart.umd.js"></script>
  <script src="../../js/config.js"></script>
  <script src="../../js/util.js"></script>
  <script src="../../js/components/index.js"></script>
  <script src="../../js/main.js"></script>
  <script src="../../js/index.js"></script>
  <script>
    if (localStorage.getItem("user") === null) {
      window.location.href = base_url + "/login.html";
    }

    document.addEventListener("DOMContentLoaded", async () => {
      const ctx = document.getElementById("chart").getContext("2d");

      const res = await fetch(api_url + "/cronus/sales/per-month", {
        method: "GET",
        headers: {
          "Content-Type": "application/json",
          user: localStorage.getItem("user"),
          app: "cronus",
        },
      });

      if (res.status === 200) {
        const d = await res.json();

        new Chart(ctx, {
          type: "line",
          data: {
            labels: [
              "Jan",
              "Fev",
              "Mar",
              "Abr",
              "Mai",
              "Jun",
              "Jul",
              "Ago",
              "Set",
              "Out",
              "Nov",
              "Dez",
            ],
            datasets: [
              {
                label: "Vendas mensais",
                data: d,
                borderColor: colors.primary,
                backgroundColor: "rgba(175, 142, 192, 0.6)",
                fill: false,
              },
            ],
          },
          options: {
            responsive: true,
            scales: {
              x: {
                beginAtZero: true,
              },
              y: {
                beginAtZero: true,
              },
            },
            tension: 0.7,
          },
        });
      }

      getSalesPerProduct();
    });

    async function getSalesPerProduct() {
      const ctx2 = document
        .getElementById("chart-sales-per-stock")
        .getContext("2d");

      const res = await fetch(api_url + "/cronus/sales/per-stock", {
        method: "GET",
        headers: {
          "Content-Type": "application/json",
          user: localStorage.getItem("user"),
          app: "cronus",
        },
      });

      if (res.status === 200) {
        const d = await res.json();

        new Chart(ctx2, {
          type: "bar",
          data: {
            labels: d.map(({ desc }) => desc),
            datasets: [
              {
                label: "Vendas por productos e serviÃ§os",
                data: d.map(({ sales }) => sales),
                borderColor: colors.primary,
                backgroundColor: "rgba(175, 142, 192, 0.6)",
                fill: true,
              },
            ],
          },
          options: {
            responsive: true,
            scales: {
              x: {
                beginAtZero: true,
              },
              y: {
                beginAtZero: true,
              },
            },
          },
        });
      }
    }

    wakeupAPI();
  </script>
</html>
