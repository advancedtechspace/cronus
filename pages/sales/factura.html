<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRONUS</title>
    <link
      rel="shortcut icon"
      href="../../assets/logo.svg"
      type="image/x-icon"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/line-awesome/1.3.0/line-awesome/css/line-awesome.min.css"
      integrity="sha512-vebUliqxrVkBy3gucMhClmyQP9On/HAWQdKDXRaAlb/FKuTbxkjPKUyqVOxAcGwFDka79eTF+YXwfke1h3/wfg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../../css/main.css" />
    <link rel="stylesheet" href="../../css/pages/sales/index.css">
  </head>
  <body>
    <header>
      <a href="/" class="logo">
        <img src="../../assets/logo.svg" width="30" height="30" />
        <h1>CRONUS</h1>
      </a>
      <a id="a-dashboard" href="#">
        <img width="20" height="20" src="../../assets/user.svg" alt="user" />
      </a>
    </header>
    <main>
      <div id="suggestions"></div>
      <div class="main">
        <div class="main-header">
          <h3>Factura</h3>
        </div>
        <div class="main-body">
          <p>ID: <span id="factura-id"></span></p>
          <table width="100%">
            <thead></thead>
            <tbody></tbody>
          </table>
          <p>Data: <span id="factura-data"></span></p>
        </div>
        <div class="main-footer">
          <button type="submit" form="form-new-staff" id="btn-submit">
            Imprimir
          </button>
        </div>
      </div>
    </main>
    <footer>
      <p>CRONUS &copy; 2024</p>
    </footer>
  </body>
  <script src="../../js/config.js"></script>
  <script src="../../js/util.js"></script>
  <script src="../../js/main.js"></script>
  <script src="../../js/sales/factura.js"></script>
</html>
